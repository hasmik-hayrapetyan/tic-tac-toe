<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="wrapper">
<div class="content">
	<div class="x_o">	
		<label>x<input id="xpoint" value></label>
		<label>o<input id="opoint" value></label>
	</div><!--div//x_o-->
		<div class="main-bord" id="main">
			<div id="1" class="block1"></div>
			<div id="2" class="block1"></div>
			<div id="3" class="block1"></div>
			<div id="4" class="block1"></div>
			<div id="5" class="block1"></div>
			<div id="6" class="block1"></div>
			<div id="7" class="block1"></div>
			<div id="8" class="block1"></div>
			<div id="9" class="block1"></div>
		</div><!--div//main-bord-->
			<button id='start'>Start</button>
			<button id='newgamebtn'>New game</button>
</div><!--div//content-->
</div><!--div//wrapper-->
<script type="text/javascript" src="js.js"></script>
</body>
</html>
